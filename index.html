<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let numbers = [];

    for (let i = 1; i <= 100; i++ ) {
      if (i % 2 !== 0) {
        numbers.push(i);
      }
    }

    document.write(numbers.join(','))
  </script>
</head>

</body>
</html>
